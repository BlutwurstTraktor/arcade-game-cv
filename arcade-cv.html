<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIHI.EXE - Arcade CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.3); }
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rainbow {
            0% { color: #ff00ff; }
            25% { color: #00ffff; }
            50% { color: #00ff00; }
            75% { color: #ffff00; }
            100% { color: #ff00ff; }
        }
        
        @keyframes gridScroll {
            from { transform: translateY(0); }
            to { transform: translateY(50px); }
        }
        
        button:active {
            transform: translateY(2px);
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .icon-fill {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Icon Components
        const ChevronLeft = () => (
            <svg className="icon" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        );
        const ChevronRight = () => (
            <svg className="icon" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
        );
        const ChevronUp = () => (
            <svg className="icon" viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg>
        );
        const ChevronDown = () => (
            <svg className="icon" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
        );
        const Star = () => (
            <svg className="icon icon-fill" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );
        const Briefcase = () => (
            <svg className="icon" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
        );
        const GraduationCap = () => (
            <svg className="icon" viewBox="0 0 24 24"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
        );
        const Code = () => (
            <svg className="icon" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
        );
        const Globe = () => (
            <svg className="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        );
        const Trophy = ({ size = 24, color = "#fff" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" style={{ filter: `drop-shadow(0 0 30px ${color})` }}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );
        const Heart = () => (
            <svg className="icon" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        );

        const ArcadeCV = () => {
            const [gameState, setGameState] = useState('menu');
            const [currentLevel, setCurrentLevel] = useState(0);
            const [playerPos, setPlayerPos] = useState({ x: 2, y: 7 });
            const [collectedCoins, setCollectedCoins] = useState([]);
            const [score, setScore] = useState(0);
            const [facing, setFacing] = useState('right');
            const canvasRef = useRef(null);

            const levels = [
                {
                    name: "SKILLS ZONE",
                    Icon: Code,
                    color: "#00ff41",
                    grid: 10,
                    coins: [
                        { x: 3, y: 2, label: "Enterprise Architecture", points: 100 },
                        { x: 7, y: 2, label: "API Security", points: 100 },
                        { x: 2, y: 5, label: "Requirements Engineering", points: 100 },
                        { x: 8, y: 5, label: "TOGAF 9.2", points: 50 },
                        { x: 5, y: 8, label: "DevSustOps", points: 75 },
                    ],
                    obstacles: [[1,3], [3,3], [6,3], [8,3], [4,6], [6,6]],
                },
                {
                    name: "EXPERIENCE REALM",
                    Icon: Briefcase,
                    color: "#ff00ff",
                    grid: 10,
                    coins: [
                        { x: 2, y: 2, label: "Synpulse8", points: 150 },
                        { x: 8, y: 2, label: "PostFinance", points: 150 },
                        { x: 5, y: 5, label: "VZ Depotbank", points: 150 },
                        { x: 3, y: 8, label: "Swiss FAPI 2.0", points: 200 },
                        { x: 7, y: 8, label: "15 Years Fintech", points: 250 },
                    ],
                    obstacles: [[1,4], [2,4], [7,4], [8,4], [4,6], [5,6], [6,6]],
                },
                {
                    name: "LANGUAGE WORLD",
                    Icon: Globe,
                    color: "#00d4ff",
                    grid: 10,
                    coins: [
                        { x: 2, y: 2, label: "German", points: 100 },
                        { x: 5, y: 2, label: "English", points: 100 },
                        { x: 8, y: 2, label: "Spanish", points: 100 },
                        { x: 3, y: 6, label: "French", points: 100 },
                        { x: 7, y: 6, label: "Dutch", points: 100 },
                    ],
                    obstacles: [[1,4], [4,4], [5,4], [9,4], [3,8], [7,8]],
                },
                {
                    name: "PASSION QUEST",
                    Icon: Heart,
                    color: "#ffaa00",
                    grid: 10,
                    coins: [
                        { x: 2, y: 2, label: "Ocean Conservation", points: 200 },
                        { x: 8, y: 2, label: "Surfing", points: 100 },
                        { x: 2, y: 5, label: "Snowboarding", points: 100 },
                        { x: 8, y: 5, label: "Mountaineering", points: 100 },
                        { x: 5, y: 8, label: "Sustainability Tech", points: 200 },
                    ],
                    obstacles: [[4,3], [5,3], [6,3], [1,6], [9,6]],
                },
                {
                    name: "EDUCATION TEMPLE",
                    Icon: GraduationCap,
                    color: "#ff3366",
                    grid: 10,
                    coins: [
                        { x: 5, y: 2, label: "ZHAW Master 2026", points: 250 },
                        { x: 3, y: 5, label: "Environment & Natural Resources", points: 150 },
                        { x: 7, y: 5, label: "Photovoltaics Focus", points: 150 },
                        { x: 5, y: 8, label: "Continuous Learning", points: 100 },
                    ],
                    obstacles: [[2,3], [8,3], [1,6], [4,6], [6,6], [9,6]],
                },
            ];

            const level = levels[currentLevel];

            const movePlayer = (dx, dy) => {
                if (gameState !== 'playing') return;
                
                const newX = Math.max(0, Math.min(level.grid - 1, playerPos.x + dx));
                const newY = Math.max(0, Math.min(level.grid - 1, playerPos.y + dy));
                
                const isObstacle = level.obstacles.some(([ox, oy]) => ox === newX && oy === newY);
                if (isObstacle) return;
                
                if (dx > 0) setFacing('right');
                if (dx < 0) setFacing('left');
                
                setPlayerPos({ x: newX, y: newY });
                
                const coinIndex = level.coins.findIndex(
                    coin => coin.x === newX && coin.y === newY && !collectedCoins.includes(`${currentLevel}-${coin.label}`)
                );
                
                if (coinIndex !== -1) {
                    const coin = level.coins[coinIndex];
                    setCollectedCoins([...collectedCoins, `${currentLevel}-${coin.label}`]);
                    setScore(score + coin.points);
                }
            };

            useEffect(() => {
                const handleKeyPress = (e) => {
                    switch(e.key) {
                        case 'ArrowUp': case 'w': case 'W': movePlayer(0, -1); break;
                        case 'ArrowDown': case 's': case 'S': movePlayer(0, 1); break;
                        case 'ArrowLeft': case 'a': case 'A': movePlayer(-1, 0); break;
                        case 'ArrowRight': case 'd': case 'D': movePlayer(1, 0); break;
                        case 'Enter': case ' ':
                            if (gameState === 'menu') startGame();
                            if (gameState === 'levelComplete') nextLevel();
                            break;
                    }
                };
                
                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            });

            useEffect(() => {
                const levelCoins = level.coins.map(c => `${currentLevel}-${c.label}`);
                const allCollected = levelCoins.every(coin => collectedCoins.includes(coin));
                
                if (allCollected && gameState === 'playing') {
                    setGameState('levelComplete');
                }
            }, [collectedCoins, currentLevel, gameState]);

            const startGame = () => {
                setGameState('playing');
                setPlayerPos({ x: 2, y: 7 });
            };

            const nextLevel = () => {
                if (currentLevel < levels.length - 1) {
                    setCurrentLevel(currentLevel + 1);
                    setPlayerPos({ x: 2, y: 7 });
                    setGameState('playing');
                } else {
                    setGameState('victory');
                }
            };

            const resetGame = () => {
                setCurrentLevel(0);
                setPlayerPos({ x: 2, y: 7 });
                setCollectedCoins([]);
                setScore(0);
                setGameState('menu');
            };

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const drawScanlines = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.15)';
                    ctx.lineWidth = 1;
                    
                    for (let i = 0; i < canvas.height; i += 3) {
                        ctx.beginPath();
                        ctx.moveTo(0, i);
                        ctx.lineTo(canvas.width, i);
                        ctx.stroke();
                    }
                };
                
                drawScanlines();
            }, []);

            const cellSize = 50;

            return (
                <div style={{
                    width: '100vw',
                    height: '100vh',
                    background: 'linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontFamily: '"Press Start 2P", monospace',
                    overflow: 'hidden',
                    position: 'relative',
                }}>
                    <div style={{
                        position: 'absolute',
                        inset: 0,
                        backgroundImage: `
                            linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px)
                        `,
                        backgroundSize: '50px 50px',
                        animation: 'gridScroll 20s linear infinite',
                    }} />

                    <div style={{
                        position: 'relative',
                        width: '900px',
                        background: 'linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%)',
                        borderRadius: '20px 20px 60px 60px',
                        padding: '30px',
                        boxShadow: `
                            0 0 100px rgba(0, 255, 255, 0.3),
                            inset 0 0 50px rgba(0, 0, 0, 0.5),
                            0 10px 50px rgba(0, 0, 0, 0.9)
                        `,
                        border: '8px solid #333',
                    }}>
                        <div style={{
                            textAlign: 'center',
                            marginBottom: '20px',
                            background: 'linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff)',
                            WebkitBackgroundClip: 'text',
                            backgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            fontSize: '28px',
                            textTransform: 'uppercase',
                            letterSpacing: '3px',
                            animation: 'glow 2s ease-in-out infinite',
                        }}>
                            MIHI.EXE
                        </div>

                        <div style={{
                            display: 'flex',
                            justifyContent: 'space-between',
                            marginBottom: '20px',
                            padding: '15px',
                            background: 'rgba(0, 0, 0, 0.6)',
                            border: `3px solid ${level.color}`,
                            borderRadius: '5px',
                        }}>
                            <div style={{ color: '#00ff41', fontSize: '14px' }}>
                                SCORE: {score.toString().padStart(6, '0')}
                            </div>
                            <div style={{ color: '#ffaa00', fontSize: '14px' }}>
                                LEVEL: {currentLevel + 1}/{levels.length}
                            </div>
                            <div style={{ color: '#ff00ff', fontSize: '14px' }}>
                                COINS: {collectedCoins.filter(c => c.startsWith(`${currentLevel}-`)).length}/{level.coins.length}
                            </div>
                        </div>

                        <div style={{
                            position: 'relative',
                            background: '#000',
                            border: '5px solid #222',
                            borderRadius: '10px',
                            overflow: 'hidden',
                            boxShadow: 'inset 0 0 50px rgba(0, 0, 0, 0.8)',
                        }}>
                            <canvas 
                                ref={canvasRef}
                                width={800}
                                height={600}
                                style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    width: '100%',
                                    height: '100%',
                                    pointerEvents: 'none',
                                    zIndex: 10,
                                }}
                            />

                            {gameState === 'menu' && (
                                <div style={{
                                    height: '600px',
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    background: 'radial-gradient(circle, #1a0a2e 0%, #000000 100%)',
                                    position: 'relative',
                                }}>
                                    <div style={{
                                        fontSize: '48px',
                                        color: '#00ffff',
                                        marginBottom: '40px',
                                        animation: 'blink 1.5s infinite, float 3s ease-in-out infinite',
                                        textShadow: '0 0 30px #00ffff',
                                    }}>
                                        INSERT COIN
                                    </div>
                                    
                                    <div style={{
                                        textAlign: 'center',
                                        fontSize: '12px',
                                        color: '#ff00ff',
                                        lineHeight: '2',
                                        marginBottom: '40px',
                                    }}>
                                        <p>Technology & Transformation Consultant</p>
                                        <p>15 Years Experience • 5 Languages</p>
                                        <p>Fintech → Sustainability Tech</p>
                                    </div>

                                    <div style={{
                                        fontSize: '16px',
                                        color: '#00ff41',
                                        animation: 'pulse 2s infinite',
                                    }}>
                                        PRESS ENTER TO START
                                    </div>

                                    <div style={{
                                        marginTop: '60px',
                                        fontSize: '10px',
                                        color: '#888',
                                        textAlign: 'center',
                                        lineHeight: '1.8',
                                    }}>
                                        <p>CONTROLS: ARROW KEYS OR WASD</p>
                                        <p>COLLECT ALL COINS TO COMPLETE EACH LEVEL</p>
                                    </div>
                                </div>
                            )}

                            {gameState === 'playing' && (
                                <div style={{
                                    height: '600px',
                                    background: 'radial-gradient(circle at 50% 50%, #1a0030 0%, #000000 100%)',
                                    padding: '40px',
                                    position: 'relative',
                                }}>
                                    <div style={{
                                        textAlign: 'center',
                                        fontSize: '20px',
                                        color: level.color,
                                        marginBottom: '30px',
                                        textShadow: `0 0 20px ${level.color}`,
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        gap: '15px',
                                    }}>
                                        <level.Icon />
                                        {level.name}
                                        <level.Icon />
                                    </div>

                                    <div style={{
                                        display: 'grid',
                                        gridTemplateColumns: `repeat(${level.grid}, ${cellSize}px)`,
                                        gridTemplateRows: `repeat(${level.grid}, ${cellSize}px)`,
                                        gap: '2px',
                                        justifyContent: 'center',
                                        position: 'relative',
                                    }}>
                                        {Array.from({ length: level.grid * level.grid }).map((_, i) => {
                                            const x = i % level.grid;
                                            const y = Math.floor(i / level.grid);
                                            const isPlayer = x === playerPos.x && y === playerPos.y;
                                            const isObstacle = level.obstacles.some(([ox, oy]) => ox === x && oy === y);
                                            const coin = level.coins.find(c => c.x === x && c.y === y);
                                            const coinCollected = coin && collectedCoins.includes(`${currentLevel}-${coin.label}`);

                                            return (
                                                <div
                                                    key={i}
                                                    style={{
                                                        width: cellSize,
                                                        height: cellSize,
                                                        background: isObstacle 
                                                            ? `linear-gradient(135deg, ${level.color}33 0%, ${level.color}11 100%)`
                                                            : 'rgba(255, 255, 255, 0.02)',
                                                        border: '1px solid rgba(255, 255, 255, 0.05)',
                                                        position: 'relative',
                                                        display: 'flex',
                                                        alignItems: 'center',
                                                        justifyContent: 'center',
                                                        transition: 'all 0.3s ease',
                                                    }}
                                                >
                                                    {isPlayer && (
                                                        <div style={{
                                                            width: '40px',
                                                            height: '40px',
                                                            background: 'linear-gradient(135deg, #00ffff 0%, #0088ff 100%)',
                                                            borderRadius: '5px',
                                                            boxShadow: '0 0 20px #00ffff',
                                                            display: 'flex',
                                                            alignItems: 'center',
                                                            justifyContent: 'center',
                                                            fontSize: '24px',
                                                            animation: 'bounce 0.6s infinite',
                                                        }}>
                                                            {facing === 'right' ? '▶' : '◀'}
                                                        </div>
                                                    )}

                                                    {isObstacle && (
                                                        <div style={{
                                                            width: '35px',
                                                            height: '35px',
                                                            background: level.color,
                                                            borderRadius: '3px',
                                                            boxShadow: `0 0 10px ${level.color}`,
                                                            opacity: 0.6,
                                                        }} />
                                                    )}

                                                    {coin && !coinCollected && (
                                                        <div style={{
                                                            position: 'absolute',
                                                            width: '25px',
                                                            height: '25px',
                                                            background: 'linear-gradient(135deg, #ffaa00 0%, #ff6600 100%)',
                                                            borderRadius: '50%',
                                                            boxShadow: '0 0 15px #ffaa00',
                                                            animation: 'spin 2s linear infinite, float 3s ease-in-out infinite',
                                                            display: 'flex',
                                                            alignItems: 'center',
                                                            justifyContent: 'center',
                                                        }}>
                                                            <Star />
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    <div style={{
                                        marginTop: '20px',
                                        fontSize: '8px',
                                        color: '#888',
                                        textAlign: 'center',
                                        maxHeight: '80px',
                                        overflowY: 'auto',
                                        lineHeight: '1.5',
                                    }}>
                                        {level.coins
                                            .filter(c => collectedCoins.includes(`${currentLevel}-${c.label}`))
                                            .map((c, i) => (
                                                <div key={i} style={{ color: '#00ff41' }}>
                                                    ✓ {c.label} (+{c.points})
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            )}

                            {gameState === 'levelComplete' && (
                                <div style={{
                                    height: '600px',
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    background: 'radial-gradient(circle, #1a0a2e 0%, #000000 100%)',
                                }}>
                                    <Trophy size={80} color={level.color} />
                                    
                                    <div style={{
                                        fontSize: '32px',
                                        color: level.color,
                                        marginBottom: '20px',
                                        marginTop: '30px',
                                        textShadow: `0 0 20px ${level.color}`,
                                    }}>
                                        LEVEL COMPLETE!
                                    </div>

                                    <div style={{
                                        fontSize: '16px',
                                        color: '#00ff41',
                                        marginBottom: '40px',
                                    }}>
                                        {level.name}
                                    </div>

                                    <div style={{
                                        fontSize: '12px',
                                        color: '#fff',
                                        marginBottom: '40px',
                                        textAlign: 'center',
                                        lineHeight: '2',
                                    }}>
                                        {level.coins.map((coin, i) => (
                                            <div key={i}>✓ {coin.label}</div>
                                        ))}
                                    </div>

                                    <div style={{
                                        fontSize: '16px',
                                        color: '#ffaa00',
                                        animation: 'pulse 2s infinite',
                                    }}>
                                        {currentLevel < levels.length - 1 
                                            ? 'PRESS ENTER FOR NEXT LEVEL'
                                            : 'PRESS ENTER TO VIEW VICTORY'}
                                    </div>
                                </div>
                            )}

                            {gameState === 'victory' && (
                                <div style={{
                                    height: '600px',
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    background: 'radial-gradient(circle, #2a0a4e 0%, #000000 100%)',
                                }}>
                                    <div style={{
                                        fontSize: '48px',
                                        color: '#00ffff',
                                        marginBottom: '40px',
                                        animation: 'rainbow 3s linear infinite',
                                        textShadow: '0 0 30px #00ffff',
                                    }}>
                                        GAME COMPLETE!
                                    </div>

                                    <div style={{
                                        fontSize: '24px',
                                        color: '#00ff41',
                                        marginBottom: '20px',
                                    }}>
                                        FINAL SCORE: {score}
                                    </div>

                                    <div style={{
                                        fontSize: '12px',
                                        color: '#fff',
                                        textAlign: 'center',
                                        lineHeight: '2.5',
                                        marginBottom: '40px',
                                        maxWidth: '500px',
                                    }}>
                                        <p>ALL CV DATA COLLECTED!</p>
                                        <p style={{ marginTop: '20px' }}>Ready to transition from fintech to sustainability tech</p>
                                        <p>Based in Switzerland • Open to Denmark & Netherlands</p>
                                        <p>Starting ZHAW Master in February 2026</p>
                                    </div>

                                    <button
                                        onClick={resetGame}
                                        style={{
                                            padding: '15px 40px',
                                            fontSize: '14px',
                                            background: 'linear-gradient(135deg, #ff00ff 0%, #00ffff 100%)',
                                            color: '#000',
                                            border: 'none',
                                            borderRadius: '5px',
                                            cursor: 'pointer',
                                            fontFamily: '"Press Start 2P", monospace',
                                            boxShadow: '0 0 30px rgba(255, 0, 255, 0.5)',
                                            animation: 'pulse 2s infinite',
                                        }}
                                    >
                                        PLAY AGAIN
                                    </button>
                                </div>
                            )}
                        </div>

                        <div style={{
                            marginTop: '20px',
                            display: 'flex',
                            justifyContent: 'center',
                            gap: '40px',
                        }}>
                            <div style={{
                                display: 'grid',
                                gridTemplateColumns: 'repeat(3, 50px)',
                                gridTemplateRows: 'repeat(3, 50px)',
                                gap: '5px',
                            }}>
                                <div />
                                <button
                                    onClick={() => movePlayer(0, -1)}
                                    style={{
                                        background: 'linear-gradient(135deg, #333 0%, #111 100%)',
                                        border: '3px solid #555',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        boxShadow: '0 4px 0 #000',
                                    }}
                                >
                                    <ChevronUp />
                                </button>
                                <div />
                                <button
                                    onClick={() => movePlayer(-1, 0)}
                                    style={{
                                        background: 'linear-gradient(135deg, #333 0%, #111 100%)',
                                        border: '3px solid #555',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        boxShadow: '0 4px 0 #000',
                                    }}
                                >
                                    <ChevronLeft />
                                </button>
                                <div />
                                <button
                                    onClick={() => movePlayer(1, 0)}
                                    style={{
                                        background: 'linear-gradient(135deg, #333 0%, #111 100%)',
                                        border: '3px solid #555',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        boxShadow: '0 4px 0 #000',
                                    }}
                                >
                                    <ChevronRight />
                                </button>
                                <div />
                                <button
                                    onClick={() => movePlayer(0, 1)}
                                    style={{
                                        background: 'linear-gradient(135deg, #333 0%, #111 100%)',
                                        border: '3px solid #555',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        boxShadow: '0 4px 0 #000',
                                    }}
                                >
                                    <ChevronDown />
                                </button>
                                <div />
                            </div>

                            <div style={{
                                display: 'flex',
                                flexDirection: 'column',
                                gap: '10px',
                            }}>
                                <button
                                    onClick={() => {
                                        if (gameState === 'menu') startGame();
                                        if (gameState === 'levelComplete') nextLevel();
                                    }}
                                    style={{
                                        width: '120px',
                                        height: '50px',
                                        background: 'linear-gradient(135deg, #ff0000 0%, #aa0000 100%)',
                                        border: '3px solid #ff3333',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        fontFamily: '"Press Start 2P", monospace',
                                        fontSize: '10px',
                                        boxShadow: '0 4px 0 #660000',
                                    }}
                                >
                                    START
                                </button>
                                <button
                                    onClick={resetGame}
                                    style={{
                                        width: '120px',
                                        height: '50px',
                                        background: 'linear-gradient(135deg, #333 0%, #111 100%)',
                                        border: '3px solid #555',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        fontFamily: '"Press Start 2P", monospace',
                                        fontSize: '10px',
                                        boxShadow: '0 4px 0 #000',
                                    }}
                                >
                                    RESET
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArcadeCV />, document.getElementById('root'));
    </script>
</body>
</html>
